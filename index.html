<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                About
            </li>
            <li>
                Store
            </li>
            <li>
                Gmail
            </li>
            <li>
                Images
            </li>
            <li>
                <img src="images/outline_apps_black_24dp.png" alt="app-symbol">
            </li>
            <li>
                Sign in
            </li>
        </ul>
    </nav>

    <section>
        <div id="logo">
            <img src="images/googlelogo_color.png" alt="google-logo">
        </div>
        <div id="search">
            <img src="images/outline_search_black_24dp.png" alt="search-symbol">
            <form>
                <input type="text">
            </form>
        </div>
        <div id="search-buttons">
            Google search
            I'm Feeling Lucky
        </div>
    </section>

    <footer>
        <ul>
            <li>
                Advertising
            </li>
            <li>
                Business
            </li>
            <li>
                How Search works
            </li>
            <li>
                Privacy
            </li>
            <li>
                Terms
            </li>
            <li>
                Settings
            </li>
        </ul>
    </footer>
</body>
</html>
